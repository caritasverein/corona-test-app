version: '3.8'

services:
  node:
    build: ./node
    restart: unless-stopped
    volumes:
      - ./node:/app
    env_file:
      - ./env/common.env
      - ./env/node.env
      - ./env/mariadb.env
    environment:
      - NODE_ENV=development

  web:
    build:
      context: ./web
      dockerfile: Dockerfile-dev-web
    restart: unless-stopped
    volumes:
      - ./web/userfrontend/build:/var/www/html/
      - ./web/adminfrontend/build:/var/www/html/admin
      - ./web/templates:/etc/nginx/templates
    ports:
      - "8080:80"
    env_file:
      - ./env/common.env
      - ./env/nginx.env

  build-admin:
    build:
      context: ./web
      dockerfile: Dockerfile-dev-adminbuild
    restart: unless-stopped
    volumes:
      - ./web/adminfrontend:/app
    env_file:
      - ./env/common.env
    environment:
      - NODE_ENV=development
  build-user:
    build:
      context: ./web
      dockerfile: Dockerfile-dev-userbuild
    restart: unless-stopped
    volumes:
      - ./web/userfrontend:/app
    env_file:
      - ./env/common.env
    environment:
      - NODE_ENV=development

  db:
    image: mariadb
    restart: unless-stopped
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    env_file:
      - ./env/common.env
      - ./env/mariadb.env

volumes:
  buildwebcache: {}
